{% extends "base.html" %}

{% block title %}Buy stocks - Stock Trading System{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Buy Stocks</h2>
    <p>{{ stocks }}</p>
    <form method="POST" action="{{ url_for('web.buy_page') }}">
        <div class="form-group">
            <label for="stock_symbol">Select Stock</label>
            <select name="stock_symbol" class="form-control" required>
            {% if stocks %}
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.company }} ({{ stock.symbol }}) - ${{ stock.price }}</option>
                {% endfor %}
            {% else %}
                <option>No stocks available</option>
            {% endif %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Buy</button>
    </form>

    <div class="mt-4">
        <p><strong>Your Balance:</strong> ${{ balance }}</p>
    </div>
</div>
{% endblock %}
