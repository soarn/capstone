<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Trading System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="vertical-nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('portfolio') }}" style="text-decoration: none; color: inherit;">Portfolio</a>
        <a href="#">Buy and Sell</a>
        <a href="#">Change Stock Price (Admin)</a>
        <a href="#">Admin Page</a>
        <a href="#">Authenticator</a>
    </div>
 <!-- Header -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light main-content">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#" id="logo">TradingPro</a>

        <!-- Profile and Logout Buttons -->
        <div class="d-flex align-items-center ms-auto">
            <button class="btn btn-outline-primary btn-custom">Profile</button>
            <button class="btn btn-outline-secondary btn-custom">Logout</button>
        </div>
    </div>
</nav>
    <!-- Main Content Block -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
