<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Stock Trading System{% endblock %}</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" /> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@.5.2/dist/sandstone/bootstrap.min.css"
      integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh"
      crossorigin="anonymous" /> -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cerulean/bootstrap.min.css" integrity="sha256-qR01fmz4XOCNC3dVfO+qjS6hX2BbJjqGD8WGd5sG19o=" crossorigin="anonymous">
    <link
      ref="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='logo.png') }}" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light main-content">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="{{ url_for('web.home') }}" id="logo">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="TradingPro Logo"
            height="75" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Bar -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('web.portfolio') }}"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('profile.profile_page') }}"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('web.logout' ) }}">Logout</a>
            </li>
            <!-- {# {% if user.role == "admin" %}
              <li class="nav-item"> !!EITHER DO SOMETHING LIKE THIS OR CHECK COOKIES!!
                <a class="nav-link" href="{{ url_for('web.admin') }}">Admin Page</a>
              </li>
             {% endif %} #} -->
          </ul>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %} 
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
            </div>
          {% endfor %}
        </div>
      {% endif %} 
    {% endwith %}
    <!-- Main Content Block -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>
    
    <script>
      // Auto dismiss flash messages after 3 seconds
      setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
          alert.classList.add('fade');  // Add the "fade" class for smooth transition
          alert.classList.remove('show');  // Remove the "show" class to hide the alert

          // Remove the element from the DOM after the transition
          setTimeout(function() {
            alert.remove();
          }, 1500);  // Remove after the transition
        });
      }, 3000);  // Adjust this duration as needed (3000ms = 3 seconds)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
