<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Stock Trading System{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      ref="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light main-content">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="{{ url_for('main.home') }}" id="logo">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="TradingPro Logo"
            height="75"
          />
        </a>
        <!-- Navigation Bar -->
        <div>
          <a href="{{ url_for('main.home') }}">Home</a>
          <a href="{{ url_for('main.portfolio') }}">Portfolio</a>
          <a href="#">Buy and Sell</a>
          <a href="#">Change Stock Price (Admin)</a>
          <a href="{{ url_for('main.portfolio') }}">Portfolio</a>
          <a href="{{ url_for('main.sell') }}">Sell Stocks</a>
          <a href="{{ url_for('main.buy') }}">Buy Stocks</a>
          <a href="#">Admin Page</a>
          <a href="#">Authenticator</a>
        </div>

        <!-- Profile and Logout Buttons -->
        <div class="d-flex align-items-center ms-auto">
          <button class="btn btn-outline-primary btn-custom">Profile</button>
          <button class="btn btn-outline-secondary btn-custom">Logout</button>
        </div>
      </div>
    </nav>
    <!-- Main Content Block -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
